<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>レビュー表示画面</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
  </head>
  <body>
    <h1>レビュー表示画面</h1>
    <h2></h2>
    <form method="post" target="send">
      <textarea readonly rows="20" cols="80"></textarea>
      <br>
      <input type="button" id="close" value="閉じる" onclick="location.href='./SubjectList.html'" />
      <input type="button" id="edit" value="編集" onclick="location.href='./EditReview.html'" />
    </form>
    <script type="module" src="./show_review.js" ></script>
    <script>
      <!-- 取得した値を書き込む -->
      let element_subject = document.querySelector('h2');
      element_subject.textContent = 'レビュー：' + 'ここで科目名取得して表示したい';
      let element_review = document.querySelector('textarea');
      element_review.textContent = 'ここでレビュー表示したい';
    </script>
  </body>
</html>
