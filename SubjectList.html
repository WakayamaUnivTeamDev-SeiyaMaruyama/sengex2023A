<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="SubjectList.css" >
    <meta name="viewport" content="width=device-width" />
    <title>科目一覧表示画面</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
  </head>
  <body>
    <h1>科目一覧表示画面</h1>
    <h2>履修科目一覧</h2>
      <a href="./ShowReview.html">
        <li id="subject"></li>
        <div class="isReview">
          <a>レビューあり(←条件分岐で各項目の横に書きたい)</a>
        <div>
      </a>
    <input type="button" value="再読込" onclick="window.location.reload()" />

    <script src="subject_list.js"></script>
    <script>
      <!-- liタグ:id="subject" のリストを生成 -->
      var todo = ['インターネット技術', '情報システム基盤技術', 'ウェブデザイン演習', 'プログラミング言語', 'HCIデザイン']; 
      for (var i = 0; i < todo.length; i++) {
        var todoList = document.createElement('li');
        todoList.textContent = todo[i];
        document.getElementById('subject').appendChild(todoList);
      }
    </script>
  </body>
</html>
